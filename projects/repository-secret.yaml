---
# ArgoCD Repository Secret for GitOps Repository Access
apiVersion: v1
kind: Secret
metadata:
  name: pern-gitops-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
type: Opaque
stringData:
  type: git
  url: https://github.com/mankinimbom/pern-gitops
  username: mankinimbom
  password: "${GITHUB_PAT}"

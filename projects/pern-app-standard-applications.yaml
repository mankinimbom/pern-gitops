apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pern-app-standard-development
  namespace: argocd
  labels:
    app.kubernetes.io/name: pern-app-standard-development
    app.kubernetes.io/part-of: pern-standard
    deployment-type: standard-k8s
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/mankinimbom/pern-gitops
    targetRevision: HEAD
    path: apps/pern-app-standard/development
  destination:
    server: https://kubernetes.default.svc
    namespace: pern-standard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
---

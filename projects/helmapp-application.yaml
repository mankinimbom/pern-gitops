apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helmapp
  namespace: argocd
  labels:
    app.kubernetes.io/name: helmapp
    app.kubernetes.io/part-of: helm-demo
    deployment-type: helm-chart
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/mankinimbom/pern-gitops
    targetRevision: HEAD
    path: apps/helmapp/helm-chart
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: replicaCount
          value: "1"
        - name: app.environment
          value: "demo"
        - name: image.tag
          value: "1.21-alpine"
  destination:
    server: https://kubernetes.default.svc
    namespace: helmapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10

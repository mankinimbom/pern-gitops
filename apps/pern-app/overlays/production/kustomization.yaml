apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: pern-app-production
resources:
  - ../../base
patchesStrategicMerge:
  - replica-patch.yaml
  - resource-patch.yaml
patchesJson6902:
  - target:
      version: v1
      kind: StatefulSet
      name: postgresql
    path: pgsql-sc-jsonpatch.yaml
# Use immutable, SHA-based image tags for production
images:
  - name: ghcr.io/mankinimbom/pern-backend
    newTag: ""
  - name: ghcr.io/mankinimbom/pern-frontend
    newTag: ""
# Common labels for all production resources
labels:
  - pairs:
      environment: production
      managed-by: argocd
      app.kubernetes.io/part-of: pern-stack
# Annotations for production tracking
commonAnnotations:
  deployment.kubernetes.io/environment: production
  argocd.argoproj.io/tracking-id: pern-app-production

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: pern-app-staging

resources:
  - ../../base

patches:
  - path: namespace-patch.yaml

# Environment-specific configurations
namePrefix: staging-
nameSuffix: -stage

# Staging environment labels
commonLabels:
  environment: staging
  tier: staging
  app.kubernetes.io/component: full-stack
  app.kubernetes.io/managed-by: argocd
  app.kubernetes.io/part-of: pern-application

# Staging typically uses latest or branch-specific images
images:
  - name: ghcr.io/mankinimbom/pern-backend
    newTag: bd748c6ec45f8c15bc0c59f790b24c5385051111
  - name: ghcr.io/mankinimbom/pern-frontend
    newTag: bd748c6ec45f8c15bc0c59f790b24c5385051111

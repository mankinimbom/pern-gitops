apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: pern-app-backend
  namespace: pern-app
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: pern-stack
    release: prometheus
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  selector:
    matchLabels:
      app: backend
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true
  - port: http
    path: /health
    interval: 60s
    scrapeTimeout: 5s
    honorLabels: true
    metricRelabelings:
    - sourceLabels: [__name__]
      targetLabel: __name__
      replacement: pern_backend_health_status
  namespaceSelector:
    matchNames:
    - pern-app
    - pern-app-staging
    - pern-app-production
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: postgresql-metrics
  namespace: pern-app
  labels:
    app: postgresql
    release: prometheus
spec:
  selector:
    matchLabels:
      app: postgresql
  endpoints:
  - port: postgres
    interval: 30s
    scrapeTimeout: 10s
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: redis-metrics
  namespace: pern-app
  labels:
    app: redis
    release: prometheus
spec:
  selector:
    matchLabels:
      app: redis
  endpoints:
  - port: redis
    interval: 30s
    scrapeTimeout: 10s
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pern-app-production
  namespace: argocd
  annotations:
    # ArgoCD Image Updater annotations for automatic image updates
    argocd-image-updater.argoproj.io/image-list: |
      backend=ghcr.io/mankinimbom/pern-backend:^v.*,
      frontend=ghcr.io/mankinimbom/pern-frontend:^v.*
    argocd-image-updater.argoproj.io/backend.update-strategy: semver
    argocd-image-updater.argoproj.io/frontend.update-strategy: semver
    argocd-image-updater.argoproj.io/backend.allow-tags: regexp:^v.*
    argocd-image-updater.argoproj.io/frontend.allow-tags: regexp:^v.*
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main
    argocd-image-updater.argoproj.io/backend.force-update: "false"
    argocd-image-updater.argoproj.io/frontend.force-update: "false"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: pern-app
  source:
    repoURL: https://github.com/mankinimbom/pern-gitops
    targetRevision: main
    path: apps/pern-app/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: pern-app-production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: argoproj.io
      kind: Rollout
      jsonPointers:
        - /spec/replicas
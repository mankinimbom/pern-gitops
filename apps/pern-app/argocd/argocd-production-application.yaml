apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pern-app-production
  namespace: argocd
  annotations:
    # Image updates handled by GitHub Actions CI/CD workflow
    gitops.argoproj.io/image-updater: disabled
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: pern-app
  source:
    repoURL: https://github.com/mankinimbom/pern-gitops
    targetRevision: main
    path: apps/pern-app/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: pern-app-production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: argoproj.io
      kind: Rollout
      jsonPointers:
        - /spec/replicas
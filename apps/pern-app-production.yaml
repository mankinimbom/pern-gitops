apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pern-app-production
  namespace: argocd
  annotations:
    # GitHub Actions will update image tags directly in GitOps repository
    # Faster and more reliable than ArgoCD Image Updater
    ci.github.com/update-method: "github-actions"
    ci.github.com/repository: "mankinimbom/pern-app"
    # Enable notifications
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: pern-deployments
    notifications.argoproj.io/subscribe.on-sync-failed.slack: pern-deployments
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: pern-app
  source:
    repoURL: https://github.com/mankinimbom/pern-gitops
    targetRevision: HEAD
    path: apps/pern-app/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: pern-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ServerSideApply=true
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  # Refresh configuration for faster image detection
  info:
  - name: 'Image Update Strategy'
    value: 'Automatic digest-based updates enabled'
  revisionHistoryLimit: 10
